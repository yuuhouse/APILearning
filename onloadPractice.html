<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script language="javascript">
        window.onload = ShowHello;//載入ShowHello的內容 可以是string可以是object 不一定能直接顯示

            document.getElementById('ShowBox').innerHTML = '哈囉onload測試測試'; //可以換成任何API字串
        }
    </script>
</head>

<body>

    <span id="ShowBox"></span>

</body>

</html>
